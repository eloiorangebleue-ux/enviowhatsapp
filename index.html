<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <nav class="tabs">
      <button class="tab active" data-tab="send">Enviar Mensaje</button>
      <button class="tab" data-tab="templates">Plantillas</button>
    </nav>

    <!-- Pestaña: Envío de Mensajes -->
    <section id="send" class="tab-content active">
      <h2>Enviar WhatsApp</h2>
      <form id="sendForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" required/>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" required/>
        </div>
        <div class="form-group">
          <label for="templateSelect">Plantilla</label>
          <select id="templateSelect">
            <!-- Opciones dinámicas -->
          </select>
        </div>
        <div class="form-group">
          <label for="offer">Oferta Relacionada</label>
          <input type="text" id="offer"/>
        </div>
        <div class="form-group">
          <label for="extraMsg">Mensaje Opcional</label>
          <textarea id="extraMsg" rows="3"></textarea>
        </div>
        <button type="button" id="previewBtn">Previsualizar</button>
        <button type="submit">Enviar</button>
      </form>
      <div id="previewBox" class="preview hidden">
        <h3>Previsualización:</h3>
        <div id="previewContent"></div>
      </div>
    </section>

    <!-- Pestaña: Gestión de Plantillas -->
    <section id="templates" class="tab-content">
      <h2>Plantillas</h2>
      <form id="templateForm">
        <div class="form-group">
          <label for="tplName">Nombre de Plantilla</label>
          <input type="text" id="tplName" required/>
        </div>
        <div class="form-group">
          <label for="tplText">Texto de Plantilla</label>
          <textarea id="tplText" rows="4" required></textarea>
        </div>
        <button type="submit">Guardar Plantilla</button>
      </form>
      <ul id="templateList" class="template-list">
        <!-- Listado dinámico -->
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
