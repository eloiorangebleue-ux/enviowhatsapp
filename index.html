<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <img src="whatsapp-logo.svg" alt="WhatsApp" class="logo"/>
    <h1>WhatsApp Sender</h1>
  </header>

  <main class="container">
    <nav class="tabs">
      <button class="tab active" data-tab="send">Enviar</button>
      <button class="tab" data-tab="templates">Plantillas</button>
    </nav>

    <!-- SECCIÓN ENVIAR -->
    <section id="send" class="tab-content active">
      <div class="card form-card">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Ej. Juan" required/>
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" placeholder="34123456789" required/>
          </div>
          <div class="form-group">
            <label for="templateSelect">Plantilla</label>
            <select id="templateSelect" required>
              <option value="">-- Selecciona --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="offer">Oferta</label>
            <input type="text" id="offer" placeholder="20% descuento"/>
          </div>
          <div class="form-group full">
            <label for="extraMsg">Mensaje Opcional</label>
            <textarea id="extraMsg" rows="2"></textarea>
          </div>
        </div>
        <button type="button" id="sendBtn">Enviar a WhatsApp</button>
      </div>

      <div class="card preview-card">
        <h2>Previsualización</h2>
        <div id="previewContent" class="preview-content">
          <img src="whatsapp-icon.svg" alt="WhatsApp" class="icon"/>
          <div class="message">
            <p class="msg-text">Hola…, selecciona una plantilla</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SECCIÓN PLANTILLAS -->
    <section id="templates" class="tab-content">
      <div class="card form-card">
        <h2>Crear / Editar Plantilla</h2>
        <form id="templateForm">
          <div class="form-group">
            <label for="tplName">Nombre de Plantilla</label>
            <input type="text" id="tplName" required/>
          </div>
          <div class="form-group">
            <label for="tplText">Texto de Plantilla</label>
            <textarea id="tplText" rows="3" required></textarea>
          </div>
          <button type="submit" id="saveTplBtn">Guardar Plantilla</button>
        </form>
      </div>
      <div class="card list-card">
        <h2>Plantillas Disponibles</h2>
        <ul id="templateList"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
