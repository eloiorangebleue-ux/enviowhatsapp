<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <img src="whatsapp-logo.svg" alt="WhatsApp" class="header__logo"/>
    <h1 class="header__title">WhatsApp Sender</h1>
  </header>

  <nav class="tabs">
    <button class="tabs__btn tabs__btn--active" data-tab="send">Enviar</button>
    <button class="tabs__btn"               data-tab="templates">Plantillas</button>
  </nav>

  <main class="main">
    <!-- Envío de Mensaje -->
    <section id="send" class="tab-content tab-content--active">
      <div class="card card--form">
        <form id="form-send">
          <div class="input-group">
            <label for="send-name">Nombre</label>
            <input type="text" id="send-name" placeholder="Juan Pérez" required/>
          </div>
          <div class="input-group">
            <label for="send-phone">Teléfono</label>
            <input type="tel" id="send-phone" placeholder="34123456789" required/>
          </div>
          <div class="input-group">
            <label for="send-template">Plantilla</label>
            <select id="send-template" required>
              <option value="">Selecciona plantilla</option>
            </select>
          </div>
          <div class="input-group">
            <label for="send-offer">Oferta</label>
            <input type="text" id="send-offer" placeholder="20% descuento"/>
          </div>
          <div class="input-group input-group--full">
            <label for="send-extra">Mensaje Opcional</label>
            <textarea id="send-extra" rows="2"></textarea>
          </div>
          <button type="button" id="btn-send" class="btn btn--send">
            <img src="whatsapp-icon.svg" alt="" class="btn__icon"/> Enviar a WhatsApp
          </button>
        </form>
      </div>
      <div class="card card--preview">
        <h2>Previsualización</h2>
        <div class="preview">
          <div class="preview__icon"></div>
          <div class="preview__msg" id="preview-text">
            Hola…, selecciona plantilla
          </div>
        </div>
      </div>
    </section>

    <!-- Gestión de Plantillas -->
    <section id="templates" class="tab-content">
      <div class="card card--form">
        <h2>Crear / Editar Plantilla</h2>
        <form id="form-templates">
          <div class="input-group">
            <label for="tpl-name">Nombre</label>
            <input type="text" id="tpl-name" required/>
          </div>
          <div class="input-group input-group--full">
            <label for="tpl-text">Texto</label>
            <textarea id="tpl-text" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn--save">Guardar Plantilla</button>
        </form>
      </div>
      <div class="card card--list">
        <h2>Plantillas Disponibles</h2>
        <ul id="tpl-list" class="template-list"></ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
